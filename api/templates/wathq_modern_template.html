<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ document_title | default('وثيقة رسمية') }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
            font-size: 14px;
            position: relative;
            min-height: 100vh;
        }

        /* Header Section - Grid Layout */
        .header {
            height: 120px;
            background: #ffffff;
            display: grid;
            grid-template-rows: 8px 1fr;
            grid-template-columns: 1fr;
            overflow: hidden;
        }

        /* Header top blue line */
        .header-top-line {
            grid-row: 1;
            grid-column: 1;
            background: #004173;
        }

        /* Header main content area */
        .header-content {
            grid-row: 2;
            grid-column: 1;
            display: grid;
            grid-template-columns: 1fr 35%;
            align-items: center;
            padding: 20px 40px;
            position: relative;
        }

        /* Left side - Logo and company text */
        .logo-container {
            grid-column: 2;
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding-right: 20px;
            z-index: 10;
        }

        /* Right side - Colored section */
        .header-colored-section {
            grid-column: 1;
            /* background: #d98a04; */
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header-colored-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-img {
            height: 60px;
            width: auto;
            flex-shrink: 0;
        }

        .company-text {
            text-align: left;
            color: #004173;
            flex: 1;
            min-width: 0;
        }

        .company-name-ar {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .company-name-en {
            font-size: 10px;
            color: #666;
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* Main content area */
        .content {
            padding: 40px 60px;
            min-height: calc(100vh - 200px);
            position: relative;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            right: 50%;
            top: 50%;
            transform: translate(50%, -50%) rotate(-15deg);
            z-index: 0;
            opacity: 25%;
            height: 50%;
            width: auto;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

      

        /* Footer Section */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #ffffff;
            overflow: hidden;
        }

        /* Footer colored line */
        .footer-colored-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #004173 70%, #d98a04 70%);
        }

        .footer-content {
            position: relative;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 40px;
            color: #004173;
            font-size: 12px;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-icon {
            width: 16px;
            height: 16px;
            fill: #d98a04;
            flex-shrink: 0;
        }

        /* Page break handling */
        .page-break {
            page-break-before: always;
        }

        .no-break {
            page-break-inside: avoid;
        }

        /* Print optimizations */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .no-print {
                display: none;
            }
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-active {
            background: #10b981;
            color: white;
        }

        .status-pending {
            background: #d98a04;
            color: white;
        }

        .status-inactive {
            background: #ef4444;
            color: white;
        }

        /* Two column layout for data */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 20px 0;
        }

        /* JSON data display */
        .json-data {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            direction: ltr;
            text-align: left;
        }

        .json-key {
            color: #004173;
            font-weight: bold;
        }

        .json-value {
            color: #059669;
        }

        .json-string {
            color: #dc2626;
        }
.header-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* 50% - 50% */
    align-items: center;
    width: 100%;
    padding: 10px 20px;
    background: #fff;
}

/* LEFT SIDE */
.left-side {
    display: flex;
    justify-content: flex-start;   /* aligns like your screenshot */
    align-items: center;
    gap: 20px;                      /* spacing between the two images */
}

.text-img {
    max-height: 70px;
    width: auto;
}

.logo-img {
    max-height: 70px;
    width: auto;
}

/* RIGHT SIDE */
.right-side {
    display: flex;
    justify-content: flex-end;      /* align image to the right */
}

.bar-img {
    width: 100%;                    /* fills the right 50% */
    height: auto;
    max-height: 60px;               /* optional */
    object-fit: contain;
}

/* MOBILE */
@media (max-width: 768px) {
    .header-grid {
        grid-template-columns: 1fr;   /* stack */
        text-align: center;
        gap: 15px;
    }

    .left-side {
        justify-content: center;
    }

    .right-side {
        justify-content: center;
    }

    .text-img,
    .logo-img,
    .bar-img {
        max-height: 55px;
    }
}
.image-container{
  width: auto;
  height: 70%;
  position: absolute;
  display: block;
  border-radius: 100%;
  margin: 0 auto;
}

.test{
  object-fit: cover;
  z-index: 1;
  display: block;
  width: 90%;
  height: 90%;
  border-radius: 100%;
  border: 3px solid white;
  /* filter: grayscale(100%) contrast(400%); */
  opacity: .25;
}

.shadow{
  position: absolute;
  border-radius: 100%;
  box-shadow: inset 0 0 50px 50px white;
  border: 3px solid white;
  z-index: 2;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-image: radial-gradient(rgba(white, 0), rgba(white, 1) 80%);
}

        
    </style>
</head>
<body>
<!-- Header Section -->
    {% include 'partials/header.html' %}
<!-- WaterMark Section -->
    {% include 'partials/watermark.html' %}

    <!-- Main Content -->
    <div class="content">
        <div class="content-wrapper">
        
        </div>
    </div>

    <!-- Footer Section -->
    {% include 'partials/footer.html' %}
</body>
</html>
