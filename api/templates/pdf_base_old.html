<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ document_title | default('وثيقة رسمية') }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 40px; 
            background: #f3f4f6; 
            display: flex; 
            justify-content: center; 
            font-family: 'Inter', 'Tahoma', 'Arial', sans-serif;
            -webkit-print-color-adjust: exact;
        }
        .page {
            width: 210mm;
            height: 297mm;
            background: #ffffff;
            position: relative;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin: auto;
        }
        .footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20%;
    z-index: 10;
}
        .element { 
            position: absolute; 
            box-sizing: border-box; 
            display: flex; 
            overflow: hidden; 
        }
        .content {
    position: absolute;
    top: 140px; /* header height */
    left: 20px;
    right: 20px;
    bottom: 20%; /* reserve space for footer */
    overflow: hidden;
}
        @media print {
            body { padding: 0; background: white; }
            .page { box-shadow: none; margin: 0; }
             @page {
        size: A4;
        margin: 0;
    }
            #print-area, #print-area * {
    visibility: visible;
  }
            #print-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            }
            .footer {
        position: fixed;
        bottom: 0;
        height: 20%;
    }

    .content {
        position: fixed;
        top: 140px; 
        bottom: 20%;
    }
        }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { padding: 4px; }
    </style>
</head>
<body>
    <div class="page">
        <!-- Header Section -->
    {% include 'partials/header.html' %}
<!-- WaterMark Section -->
    {% include 'partials/watermark.html' %}

    <!-- Main Content -->
    <div class="content">
        <div class="content-wrapper">
           
        </div>
    </div>

    <!-- Footer Section -->
    {% include 'partials/footer.html' %}
    </div>
</body>
</html>
