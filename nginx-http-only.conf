# Atqan WATHQ Services - HTTP-Only Configuration (Before SSL)
# Use this FIRST, then run certbot to add SSL
# Save to: /etc/nginx/sites-available/atqan

# Upstream definitions
upstream atqan_api {
    server 127.0.0.1:5551 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream atqan_dashboard {
    server 127.0.0.1:4551 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

# HTTP Server - Frontend Dashboard
server {
    listen 80;
    listen [::]:80;
    server_name verify.tawthiq.com.sa www.verify.tawthiq.com.sa 162.241.87.35;
    
    # Logging
    access_log /var/log/nginx/atqan_access.log;
    error_log /var/log/nginx/atqan_error.log warn;
    
    # Max upload size
    client_max_body_size 50M;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;
    
    # Frontend Dashboard - Nuxt.js
    location / {
        proxy_pass http://atqan_dashboard;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }
    
    # Static files from Nuxt build
    location /_nuxt/ {
        proxy_pass http://atqan_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Long cache for versioned assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API Backend - FastAPI
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://atqan_api/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Forward authentication headers
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Timeouts (longer for API operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # API Documentation - Swagger/ReDoc
    location /docs {
        proxy_pass http://atqan_api/docs;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /redoc {
        proxy_pass http://atqan_api/redoc;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /openapi.json {
        proxy_pass http://atqan_api/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Content-Type application/json;
    }
    
    # Health check endpoints
    location /health {
        proxy_pass http://atqan_api/health;
        access_log off;
    }
    
    location /api/health {
        proxy_pass http://atqan_api/api/health;
        access_log off;
    }
    
    # Static files (if serving directly from Nginx)
    location /static/ {
        alias /home/mahmoud/atqan-wathq-services/api/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media/uploads
    location /media/ {
        alias /home/mahmoud/atqan-wathq-services/api/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
