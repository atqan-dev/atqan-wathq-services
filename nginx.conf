# Atqan WATHQ Services - Nginx Production Configuration
# Save this to: /etc/nginx/sites-available/atqan
# Then: sudo ln -s /etc/nginx/sites-available/atqan /etc/nginx/sites-enabled/

# Upstream definitions for load balancing and failover
upstream atqan_api {
    server 127.0.0.1:5551 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream atqan_dashboard {
    server 127.0.0.1:4551 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

# Cache zones
proxy_cache_path /var/cache/nginx/atqan levels=1:2 keys_zone=atqan_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name verify.notarizationjustice.sa www.verify.notarizationjustice.sa;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS Server - Frontend Dashboard
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name verify.notarizationjustice.sa www.verify.notarizationjustice.sa;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/verify.notarizationjustice.sa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/verify.notarizationjustice.sa/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (uncomment after testing)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/atqan_access.log;
    error_log /var/log/nginx/atqan_error.log warn;
    
    # Max upload size
    client_max_body_size 50M;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;
    
    # Frontend Dashboard - Nuxt.js
    location / {
        proxy_pass http://atqan_dashboard;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }
    
    # Static files from Nuxt build
    location /_nuxt/ {
        proxy_pass http://atqan_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets
        proxy_cache atqan_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Long cache for versioned assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API Backend - FastAPI
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://atqan_api/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Forward authentication headers
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Timeouts (longer for API operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # API Documentation - Swagger/ReDoc
    location /docs {
        proxy_pass http://atqan_api/docs;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache docs
        proxy_cache atqan_cache;
        proxy_cache_valid 200 10m;
    }
    
    location /redoc {
        proxy_pass http://atqan_api/redoc;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache docs
        proxy_cache atqan_cache;
        proxy_cache_valid 200 10m;
    }
    
    location /openapi.json {
        proxy_pass http://atqan_api/openapi.json;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        
        # Cache OpenAPI spec
        proxy_cache atqan_cache;
        proxy_cache_valid 200 10m;
        add_header Content-Type application/json;
    }
    
    # Health check endpoints
    location /health {
        proxy_pass http://atqan_api/health;
        access_log off;
    }
    
    location /api/health {
        proxy_pass http://atqan_api/api/health;
        access_log off;
    }
    
    # Static files (if serving directly from Nginx)
    location /static/ {
        alias /home/mahmoud/atqan-wathq-services/api/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media/uploads
    location /media/ {
        alias /home/mahmoud/atqan-wathq-services/api/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Optional: Separate subdomain for API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.verify.notarizationjustice.sa;
    
    # SSL Configuration (same as above)
    ssl_certificate /etc/letsencrypt/live/verify.notarizationjustice.sa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/verify.notarizationjustice.sa/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/atqan_api_access.log;
    error_log /var/log/nginx/atqan_api_error.log warn;
    
    client_max_body_size 50M;
    
    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    
    # Root to API
    location / {
        proxy_pass http://atqan_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        proxy_buffering off;
    }
}
